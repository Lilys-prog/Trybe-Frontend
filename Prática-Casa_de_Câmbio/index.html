<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casa de Câmbio</title>
</head>

<body>
  <section id="app-space">
    <h1>Casa de <font color="green">Câmbio</font></h1>
   
      <label for="coin" id="lbl">Digite a Moeda:</label>
      <input type="text" name="coin" id="coin" placeholder="USD"/> 

    <button type="button" id="convBtn">Pesquisar</button>    
      <!-- Usar a tag button é mais semântico que usar input-button. Colocar o type-button ajuda a não ficar recarregando rápido toda vez q clica -->

    <section id="conversion">
      <h2 id="titleCoins">Valor referente a 1 USD</h2>
      <ul id="coins"></ul>
    </section>

  </section>

  <script src="./src/main.js" type="module"></script>
  <!-- colocar a tag de script no head é um problema pq o script executa antes da página renderizar. No entanto, o atributo 'defer', se colocado na tag de script, vai ordenar que o js só execute após o fim da renderização do html, ele carrega em paralelo e executa após a finalização do html -->
</body>

</html>
