<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validador de Campos</title>
</head>
<body>
  <input type="text" name="" id="">
  <input list="documents" placeholder="Selecione">
  <datalist id="documents">
    <option value="e-mail">
    <option value="CPF">
    <option value="RG">
    <option value="Apelido">
    <option value="Palavra-chave">
  </datalist>
  <input type="button" value="Validar">
  <h4>Digite o valor, escolha a opção e clique em Validar</h4>
</body>
</html>
